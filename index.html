<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5c2afb46b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav>
            <h2><span>Cine</span>Verse</h2>
            <ul class="menu close">
                <li><i class="fa-solid fa-xmark"></i></li>
                <li>Home</li>
                <li>Movies</li>
                <li>Series</li>
                <li>Genre</li>
            </ul>
            <span class="input">
                <i class="fa-solid fa-magnifying-glass open-popup"></i>
                <div class="search-popup open">
                    <input type="text" placeholder="Search your favourite movies, series...">
                    <i class="fa-solid fa-xmark close-popup"></i>
                </div>
                <i class="fa-solid fa-bars"></i>
            </span>
        </nav>
    </header>

    <script src="/app.js"></script>

</body>

</html>
